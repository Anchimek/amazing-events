<body>

    <div id="wrapper">
       
        <header>
             <div id="header">
                <div id="logo">
                     <img src="./img/logo.png" alt="logostrony" id="logo__img" /> 
                     <a href="./index.html" ><span id="logo__text"> Amazing Events </span> </a> 
                </div>
                
                <nav>
                    <button class="burger">
                        <div class="bar"></div>

                    <ul class="main-nav">
                        <li><a href="./zaloguj.html" class="login"><i class="icon-user-circle"></i> Zaloguj</li></a>

                    </ul>
                </nav>
            </div> 
        </header>

        <article class="login">

            <section class="section__login">
                <div class="login">
                        <div class="area__login">

                            <h1>Zaloguj się</h1>

                            <input type="email" placeholder="example@gmail.com" name="login" id="login" required autofocus>
                            <input type="password" placeholder="password" name="password" id="password" required>

                            <button>Zaloguj</button>

                            <div class="remember"> 
                                <input type="checkbox" name="remember" id="remember" />
                                <label for="remember">Zapamiętać hasło?</label>
                                <a href="#">Zapomniałeś hasła?</a>
                            </div>

                        </div>
                        
                </div>
                
            </section>           
        </article>         
    </div>
